{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}
{% block header_title %}Alterar Senha{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="card form-card">
        <div class="card-header">
            <h2>Alterar Senha</h2>
        </div>
        <div class="card-content">
            <form id="changePasswordForm" class="form">
                <div class="form-group">
                    <label for="current_password" class="label">Senha Atual:</label>
                    <input
                        type="password"
                        id="current_password"
                        name="current_password"
                        required
                        class="input"
                        placeholder="Digite sua senha atual"
                    >
                </div>
                <div class="form-group">
                    <label for="new_password" class="label">Nova Senha:</label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        class="input"
                        placeholder="Digite a nova senha"
                    >
                </div>
                <div class="form-group">
                    <label for="confirm_new_password" class="label">Confirme a Nova Senha:</label>
                    <input
                        type="password"
                        id="confirm_new_password"
                        name="confirm_new_password"
                        required
                        class="input"
                        placeholder="Confirme a nova senha"
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    Alterar Senha
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
{% endblock %}
