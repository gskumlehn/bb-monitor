<div id="forgotPasswordModal" class="modal" style="display:none; position:fixed; inset:0; z-index:2000; align-items:center; justify-content:center;">
    <div class="modal-overlay" style="position:absolute; inset:0; background:rgba(0,0,0,0.4);"></div>
    <div class="modal-content" style="position:relative; background:var(--card-bg); padding:16px; border-radius:8px; width:90%; max-width:520px; box-shadow:0 8px 24px rgba(0,0,0,0.16);">
        <h3 style="margin:0 0 8px 0; font-size:1.1rem;">Esqueceu sua senha?</h3>
        <p style="margin:0 0 12px 0; color:var(--muted-foreground);">Informe seu email para enviarmos uma nova senha tempor√°ria.</p>
        <div class="form-group">
            <label for="forgotPasswordEmail" class="label">Email:</label>
            <input
                type="email"
                id="forgotPasswordEmail"
                class="input"
                placeholder="Digite seu email"
                required
            >
        </div>
        <div style="display:flex; gap:10px; justify-content:flex-end;">
            <button id="cancelForgotPasswordBtn" type="button" class="btn" style="background:transparent; border:1px solid var(--border);">Cancelar</button>
            <button id="confirmForgotPasswordBtn" type="button" class="btn btn-primary">Confirmar</button>
        </div>
    </div>
</div>
