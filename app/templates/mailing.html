<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.png') }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Gerenciamento de Mailing de alertas</title>
    <meta name="description" content="Sistema de gerenciamento de mailing de alertas por diretoria">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mailing.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/logo-horizontal.png') }}" alt="Banco do Brasil" class="header-logo" style="width: 200px; height: auto;">
                <h1>Gerenciamento de Mailing de alertas</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="content-wrapper">
            <!-- Form Card -->
            <div class="card form-card">
                <div class="card-header">
                    <h2>Adicionar Novo E-mail</h2>
                </div>
                <div class="card-content">
                    <form id="saveForm" class="form">
                        <div class="form-group">
                            <label for="email" class="label">
                                <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                                    <path d="m2 7 10 7 10-7"/>
                                </svg>
                                E-mail
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="input"
                            >
                        </div>

                        <div class="form-group">
                            <label for="directorate_code" class="label">
                                <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                    <polyline points="9 22 9 12 15 12 15 22"/>
                                </svg>
                                Código da Diretoria
                            </label>
                            <select
                                id="directorate_code"
                                name="directorate_code"
                                required
                                class="input"
                            >
                                {% for code, label in directorate_codes.items() %}
                                    <option value="{{ code }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Adicionar à Lista
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/mailing.js') }}"></script>
</body>
</html>
