{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block header_title %}Login{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <div class="card form-card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-content">
                <form method="POST" action="{{ url_for('auth.login', next=next) }}" class="form">
                    <input type="hidden" name="next" value="{{ next }}">  <!-- Pass the next URL -->
                    <div class="form-group">
                        <label for="email" class="label">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="input"
                            placeholder="Digite seu email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Senha:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input"
                            placeholder="Digite sua senha"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messages = {{ get_flashed_messages(with_categories=true) | tojson }};
            messages.forEach(([category, message]) => {
                const type = category === 'danger' ? 'error' : 'success';
                showToast(message, type);
            });
        });
    </script>
{% endblock %}
