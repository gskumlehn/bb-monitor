{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block header_title %}Login{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <div class="card form-card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-content">
                <form id="loginForm" method="POST" action="{{ url_for('auth.login', next=next) }}" class="form">
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="form-group">
                        <label for="email" class="label">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="input"
                            placeholder="Digite seu email"
                            value="{{ request.form.get('email', '') }}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Senha:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input"
                            placeholder="Digite sua senha"
                            value="{{ request.form.get('password', '') }}"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </form>
                <div class="forgot-password-wrapper">
                    <a href="#" id="forgotPasswordTrigger" class="forgot-link">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>

    {% include "_forgot_password_modal.html" %}
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
