{% extends "base.html" %}

{% block title %}Admin - Criar Usuários{% endblock %}
{% block header_title %}Admin - Criar Usuários{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="card small-card form-card">
        <div class="card-header">
            <h2>Criar Novo Usuário</h2>
        </div>
        <div class="card-content">
            <form id="createUserForm" class="form">
                <div class="form-group">
                    <label for="email" class="label">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="input"
                        placeholder="Digite o email"
                    >
                </div>
                <div class="form-group">
                    <label for="username" class="label">Nome de Usuário</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="input"
                        placeholder="Digite o nome de usuário"
                    >
                </div>
                <div class="form-group">
                    <label for="password" class="label">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="input"
                        placeholder="Digite a senha"
                    >
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="label">Confirme a Senha</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="input"
                        placeholder="Confirme a senha"
                    >
                </div>
                <div class="form-group">
                    <label for="role" class="label">Função</label>
                    <select id="role" name="role" required class="input">
                        <option value="monitoring">Monitoramento</option>
                        <option value="client">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    Criar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
