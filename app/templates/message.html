<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message-container h1 {
            font-size: 20px;
            color: #333;
            margin: 0 0 10px;
        }
        .message-container p {
            font-size: 16px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Mensagem</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
